version: "3"
services:
  web:
    depends_on:
      - postgres_db
    build:
      context: .
      dockerfile: Dockerfile
    image: ghanatava/blogs
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: sh -c "chmod +x /app/migrate.sh && chmod +x /app/staticfiles.sh && sh /app/migrate.sh && /app/staticfiles.sh && /app/entrypoint.sh"
    volumes:
       - staticfiles:/app/staticfiles/
  postgres_db:
    image: postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  redis_db:
    image: redis
    restart: always
    expose:
      - 6388
    ports:
      - "6388:6388"
    volumes:
        - redis_data:/data
    entrypoint: redis-server --appendonly yes --port 6388


volumes:
  staticfiles:
      external: true
  postgres_data:
  redis_data: 