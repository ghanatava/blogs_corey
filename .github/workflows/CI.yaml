name: Build and Push
on: 
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/blogs:v1
      DOCKER_FILE_PATH: ./Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Authenticate with Google Cloud 
        uses: 'google-github-actions/auth@v1'
        with: 
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
          version: '>= 363.0.0'

      - name: Build and Push
        run: |
          docker buildx build --file $DOCKER_FILE_PATH --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/${IMAGE_NAME} .
          docker buildx imagetools inspect gcr.io/${{ secrets.GCP_PROJECT_ID }}/${IMAGE_NAME}
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/${IMAGE_NAME}

